name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        pytest tests/ -v
        
  build:
    needs: test
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/fastapi-app
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker container from registry
      run: |
        docker run -d --name test-container -p 8000:8000 ghcr.io/${{ github.repository }}/fastapi-app:${{ github.ref_name }}
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container
        docker rm test-container
        
    - name: Save Docker image for offline use
      run: |
        docker pull ghcr.io/${{ github.repository }}/fastapi-app:${{ github.ref_name }}
        docker save ghcr.io/${{ github.repository }}/fastapi-app:${{ github.ref_name }} | gzip > fastapi-app-${{ github.sha }}.tar.gz
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: fastapi-docker-image-${{ github.sha }}
        path: fastapi-app-${{ github.sha }}.tar.gz
        retention-days: 30

  integration-test:
    needs: build
    runs-on: self-hosted
    
    services:
      fastapi-app:
        image: ghcr.io/${{ github.repository }}/fastapi-app:${{ github.ref_name }}
        ports:
          - 8000:8000
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        options: >-
          --health-cmd "curl -f http://localhost:8000/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Wait for service to be ready
      run: |
        timeout 120s bash -c 'until curl -f http://localhost:8000/health; do sleep 5; done'
        
    - name: Run integration tests
      run: |
        echo "Testing API endpoints..."
        
        # Test root endpoint
        response=$(curl -s http://localhost:8000/)
        echo "Root response: $response"
        if [[ "$response" != *"Hello World"* ]]; then
          echo "Root endpoint test failed"
          exit 1
        fi
        
        # Test health endpoint
        response=$(curl -s http://localhost:8000/health)
        echo "Health response: $response"
        if [[ "$response" != *"healthy"* ]]; then
          echo "Health endpoint test failed"
          exit 1
        fi
        
        # Test items endpoint
        response=$(curl -s http://localhost:8000/items/42?q=test)
        echo "Items response: $response"
        if [[ "$response" != *"item_id"* ]] || [[ "$response" != *"42"* ]]; then
          echo "Items endpoint test failed"
          exit 1
        fi
        
        # Test invalid endpoint (should return 404)
        status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/invalid)
        echo "Invalid endpoint status: $status_code"
        if [[ "$status_code" != "404" ]]; then
          echo "Invalid endpoint test failed"
          exit 1
        fi
        
        echo "All integration tests passed!"